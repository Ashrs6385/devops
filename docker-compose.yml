version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: car-rental-db
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: car-rental-api
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: carrental
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-rental-web
    ports:
      - '3000:3000'
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

